<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="weatherwrapper">
        <section id="weather">
            <div id="city">City: </div>
            <div id="temp">Temp (C/F): </div>
            <div id="condition">Condition: </div>
        </section>
    </section>
    <section id="input">
        <input id="location" type="text">
        <button id="button">Find Weather</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
